plugins {
	id 'java'
	id 'jacoco'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.quind'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'junit:junit:4.13.1'
	testImplementation 'org.mockito:mockito-core'
	runtimeOnly 'com.h2database:h2'

	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'com.auth0:java-jwt:4.3.0'

}


test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}
jacocoTestReport {

	afterEvaluate {
		// Excluir directorios espec√≠ficos de los informes de cobertura
		classDirectories = files(classDirectories.files.collect {
			fileTree(dir: it,
					exclude: [
							'**/com/quind/prueba/tecnica/Application.java',
							'**/com/quind/prueba/tecnica/config**',
							'**/com/quind/prueba/tecnica/domain/model/enums**',
							'**/com/quind/prueba/tecnica/domain/model/models**',
							'**/com/quind/prueba/tecnica/domain/model/ports**',
							'**/com/quind/prueba/tecnica/infrastructure/api**',
							'**/com/quind/prueba/tecnica/infrastructure/db**',
							'**/com/quind/prueba/tecnica/infrastructure/exception**',
							'**/com/quind/prueba/tecnica/domain/model/utils/ISpecificationTask.java',
							'**/com/quind/prueba/tecnica/domain/usecase/UserSecurityService.java'
					])
		})
	}
}